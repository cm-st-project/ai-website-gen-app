<!DOCTYPE html>
<html lang="en">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <meta name="description" content="TechWave">
  <meta name="author" content="Frenify">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <title>Enter Details - TechWave</title>

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@100;200;300;400;500;600;700;800;900&family=Work+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

  <!-- Styles -->
  <link type="text/css" rel="stylesheet" href="css/plugins.css?ver=1.0.0" />
  <link type="text/css" rel="stylesheet" href="css/style.css?ver=1.0.0" />
  <style>
    /* 新增样式，将按钮居中 */
    .step-navigation_1 {
      display: flex;
      justify-content: center;
      margin-top: 1px;
    }

    /* 新增样式，将按钮居中 */
    .center-button {
      display: flex;
      justify-content: center;
      margin-top: 20px;
    }

    /* 居中显示logo图片和标题文本 */
    .header-content {
      display: flex;
      align-items: center;
      flex-direction: column; /* 新增，使内容垂直排列 */
      text-align: center; /* 新增，使内容水平居中 */
    }

    /* 新增样式 */
    .logo-container {
      display: flex;
      align-items: center;
    } 
    /* Custom font animation */
    .glowing-text {
      animation: text-glow 2s ease-in-out infinite alternate;
    }

    /* Custom button animation */
    /* 夜光按钮样式 */
    .night-glow-btn {
      display: inline-block;
      padding: 10px 20px;
      border: 2px solid #7700FF;
      color: #FFFFFF;
      background: linear-gradient(to right, #0070FF, #7700FF);
      border-radius: 30px;
      font-size: 18px;
      font-weight: 600;
      text-decoration: none;
      text-transform: uppercase;
      letter-spacing: 2px;
      box-shadow: 0 0 10px rgba(119, 0, 255, 0.8);
      transition: box-shadow 0.3s ease-in-out, background 0.3s ease-in-out;
    }

    /* 夜光按钮鼠标悬停效果 */
    .night-glow-btn:hover {
      box-shadow: 0 0 20px rgba(119, 0, 255, 0.8);
    }

    /* 夜光按钮点击效果 */
    .night-glow-btn:active {
      background: linear-gradient(to right, #7700FF, #0070FF);
    }
    /* 动态点击效果 */
    .clicked {
      animation: click-glow 0.3s;
    }

    @keyframes click-glow {
      0% {
        box-shadow: 0 0 20px rgba(119, 0, 255, 0.8);
      }
      100% {
        box-shadow: 0 0 10px rgba(119, 0, 255, 0.8);
      }
    }

    @keyframes text-glow {
      from { text-shadow: 0 0 5px #7700FF; }
      to { text-shadow: 0 0 10px #7700FF; }
    }

    /* Custom introduction animation */
    .intro-text {
      animation: intro-glow 3s ease-in-out infinite;
    }

    @keyframes intro-glow {
      0%, 100% { text-shadow: 0 0 10px rgba(255, 255, 255, 0.2); }
      50% { text-shadow: 0 0 20px rgba(255, 255, 255, 0.5); }
    }

    /* Custom window styles */
    .intro-window {
      max-width: 800px;
      margin: 50px auto;
      background-color: #E6E6FA;
      border-radius: 20px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
      padding: 30px;
      position: relative;
      overflow: hidden;
    }

    .step-content {
      display: none;
    }

    .step-content.active {
      display: block;
    }

    .step-navigation {
      display: flex;
      justify-content: space-between;
      margin-top: 20px;
    }

    /* "Back"按钮和"Next"按钮夜光效果 */
    .step-btn {
      padding: 10px 20px;
      background: linear-gradient(to right, #0070FF, #7700FF);
      color: #FFFFFF;
      border: none;
      border-radius: 30px;
      font-size: 18px;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 2px;
      cursor: pointer;
      transition: box-shadow 0.3s ease-in-out, background 0.3s ease-in-out;
      box-shadow: 0 0 10px rgba(119, 0, 255, 0.8);
    }

    /* "Back"按钮和"Next"按钮鼠标悬停效果 */
    .step-btn:hover {
      box-shadow: 0 0 20px rgba(119, 0, 255, 0.8);
    }

    /* "Back"按钮和"Next"按钮点击效果 */
    .step-btn:active {
      background: linear-gradient(to right, #7700FF, #0070FF);
    }

    .step-btn:disabled {
      background-color: #CCCCCC;
      cursor: not-allowed;
    }
  </style>

  <!-- JS for old versions of IE -->
  <!--[if lt IE 9]> <script type="text/javascript" src="js/modernizr.custom.js"></script> <![endif]-->
</head>

<body>
  <!-- Enter Details -->
  <div class="techwave_fn_sign">
    <div class="sign__content">
      <h1 class="logo" style="text-align: center;">Designed by Frenify</h1>
      <form class="login" style="display: flex; flex-direction: row; justify-content: space-between;" action="/submit" method="POST">
        <div class="form__content" style="flex: 1;">
          <div class="form__title">Enter Details</div>
          <div class="form__username">
            <label for="user_topic">Topic</label>
            <input type="text" class="input" id="user_topic" autocapitalize="off" autocomplete="off">
          </div>
          <div class="form__pass">
            <label for="user_number">Number</label>
            <input type="number" id="user_number" autocomplete="off" spellcheck="false">
          </div>
          <div class="form__demand">
            <label for="user_demand">User Demand</label>
            <input type="text" id="user_demand" autocomplete="off" spellcheck="false">
          </div>
          <div class="form__quality">
            <label for="quality">Quality</label>
            <select id="quality" name="quality">
              <option value="low">Low</option>
              <option value="medium">Medium</option>
              <option value="high">High</option>
            </select>
          </div>
        </div>

        <div class="form__content" style="flex: 1;">
          <div class="form__remark">
            <label for="user_remark">User Demand Remark</label>
            <textarea id="user_remark" autocomplete="off" spellcheck="false"></textarea>
          </div>
          <div class="form__style">
            <label for="image_style">Image Style</label>
            <select id="image_style">
              <option value="enhance">Enhance</option>
              <option value="anime">Anime</option>
              <option value="photographic">Photographic</option>
              <option value="digital-art">Digital Art</option>
              <option value="comic-book">Comic Book</option>
              <option value="fantasy-art">Fantasy Art</option>
              <option value="line-art">Line Art</option>
              <option value="analog-film">Analog Film</option>
              <option value="neon-punk">Neon Punk</option>
              <option value="isometric">Isometric</option>
              <option value="low-poly">Low Poly</option>
              <option value="origami">Origami</option>
              <option value="modeling-compound">Modeling Compound</option>
              <option value="cinematic">Cinematic</option>
              <option value="3d-model">3D Model</option>
              <option value="pixel-art">Pixel Art</option>
              <option value="tile-texture">Tile Texture</option>
            </select>
          </div>
          <div class="form__website_demand">
            <label for="website_demand">Website Demand</label>
            <input type="text" id="website_demand" autocomplete="off" spellcheck="false">
          </div>
        </div>
      </form>

      <!-- "Homepage"按钮和"Submit"按钮 -->
      <div class="step-navigation_1">
        <button class="step-btn night-glow-btn" onclick="window.location.href = 'home.html';">Homepage</button>
        <button class="step-btn night-glow-btn get-started-btn">Submit</button>
      </div>

    </div>
  </div>
  <!-- !Enter Details -->

  <!-- Scripts -->
  <script type="text/javascript" src="js/jquery.js?ver=1.0.0"></script>
  <script type="text/javascript" src="js/plugins.js?ver=1.0.0"></script>

  <script type="text/javascript" src="js/init.js?ver=1.0.0"></script>
  <!-- !Scripts -->
</body>

</html>
